<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation PlayGround (LordBenz)</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img id="mandrake" src="assets/mandrake.png" alt="" />

    <div class="container">
      
      <div class="controls">
        <p>Play Animation: </p>
        <input type="radio" name="animation" id="all" checked>
        <label for="all">All</label>

        <input type="radio" name="animation" id="grow">
        <label for="grow">Grow</label>

        <input type="radio" name="animation" id="wink">
        <label for="wink">Wink</label>

        <input type="radio" name="animation" id="float">
        <label for="float">Float</label>

        <input type="radio" name="animation" id="hide">
        <label for="hide">Hide</label>
      </div>

      <canvas id="canvas-container"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
